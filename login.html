<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Tecno Comito - Inicio de Sesión</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<body>

    <header class="main-header">
        <img src="img/logo.png" alt="Logo de la Empresa" class="logo" width="100">
        <nav class="main-nav">
            <ul class="nav-list" id="menu-navegacion">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="login.html">Login</a></li>

                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <a href="carrito.html" class="cart-icon" aria-label="Ver carrito de compras">
            <i class="fas fa-shopping-cart"></i> <span id="cart-count"></span>
        </a>
    </header>

    <main>
        <section id="login-main" class="contacto" style="text-align: center; padding: 50px;">
         <h1>Iniciar Sesión</h1>
        
        <form id="form-login" style="max-width: 400px; margin: 0 auto;">
            <input type="email" id="login-email" placeholder="Correo Electrónico" required style="width: 100%; padding: 10px; margin: 10px 0;">
            <input type="password" id="login-pass" placeholder="Contraseña" required style="width: 100%; padding: 10px; margin: 10px 0;">
            
            <button type="submit" style="background: #27ae60; color: white; padding: 10px 20px; border: none; cursor: pointer;">Entrar</button>
        </form>
        
            <p style="margin-top: 20px;">¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>.</p>
        </section>
    </main>
     <script src="js/script.js"></script>
